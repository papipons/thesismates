<!-- Modal -->
<div class="modal fade" id="{%block modalID%}{%endblock modalID%}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  {% block modalSize %}{% endblock modalSize %}" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          {% block modalTitle %}

          {% endblock modalTitle %}
        </h4>
      </div>

      <div class="modal-body">
        {% block modalBody %}

        {% endblock modalBody %}
      </div>

    </div>
  </div>
</div>
