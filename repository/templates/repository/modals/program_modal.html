{% extends "modal.html" %}

{% block modalID %}program-modal{% endblock modalID %}

{% block modalTitle %}
	Generate thesis report
{% endblock modalTitle %}

{% block modalBody %}
	<form id="generate-report-form" method="post" action="{% url 'repository.views.generate_report' project_status %}">
	{% csrf_token %}
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="id_title">Choose program: </label>
					<select name="program" id="program" style="width: 100%" class="django-select2 form-control">
						<option value="all">All</option>
						{% for program in programs %}
							<option value="{{ program.id }}">{{ program.name }}</option>
						{% endfor %}
					</select>
				</div>

				<div class="form-group text-right">
				    <button id="next" type="submit" class="btn btn-primary">Generate</button>
				</div>
			</div>
	    </div>
	</form>	
{% endblock modalBody %}

{% block modalFooter %}
{% endblock modalFooter %}
